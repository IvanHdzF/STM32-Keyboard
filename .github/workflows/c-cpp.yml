name: C/C++ CI

on:
  push:
    branches: [ "demo-with-RTOS" ]
  pull_request:
    branches: [ "demo-with-RTOS" ]
  workflow_dispatch:  # Manually trigger this workflow

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make clean
      run: make DemoMakeFile/STM32Make.make clean
    - name: make 
      run: make DemoMakeFile/STM32Make.make
